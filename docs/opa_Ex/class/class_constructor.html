<body>
<script>
    class Person{
        constructor(name, job){
            this.name = name;
            this.job = job;
        }

        toString(){
            console.log(`My name is ${this.name}, and my job is ${this.job}`);
        }

        set uname(name){
            this._name = name
        }

        get uname(){
            console.log(this._name)
        }
    }

    var p1 = new Person("king", "worker");
    p1.toString();

    p1.uname = 'err'
    p1.uname;
    
</script>
