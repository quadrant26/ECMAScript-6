<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串扩展 -for...of..</title>
</head>
<body>
<script>
// for ... of ...
for(let ch of "foo"){
    console.log(ch);
}


var text = String.fromCodePoint(0x20BB7);

for (let i = 0; i < text.length; i++) {
  console.log(text[i]);
}
// " "
// " "

for (let i of text) {
  console.log(i);
}
// "𠮷"




</script>
</body>
</html>
