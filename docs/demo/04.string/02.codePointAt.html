<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串扩展 -codePointAt</title>
</head>
<body>
<script>
// codePointAt
var str = "𠮷a";
var s = "𠮷";
console.log(s.charCodeAt(0));
console.log(s.charCodeAt(1));

console.log(str.codePointAt(0).toString(16));
console.log(str.codePointAt(1));
console.log(str.codePointAt(2).toString(16));


// 解决参数不对的情况
for(let ch of str){
    console.log(ch.codePointAt(0).toString(16));
}

// 检测是否两个字节还是四个字节组成的字符串
function isBit32(c){
    return c.codePointAt(0) > 0xFFFF;
}

console.log(isBit32('𠮷'));
console.log(isBit32('c'));

</script>
</body>
</html>
