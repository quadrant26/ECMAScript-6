<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串扩展 -codePointAt</title>
</head>
<body>
<script>

// includes() startsWith() endsWith()
var s = "hello world!";

console.log(s.startsWith("hello"));  // true
console.log(s.endsWith("!"));       // true
console.log(s.includes("o"));       // true


console.log(s.startsWith("hello", 2));  // true
console.log(s.endsWith("hello", 5));       // true
console.log(s.includes("o", 2));       // true




</script>
</body>
</html>
