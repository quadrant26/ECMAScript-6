<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串扩展 -unicode</title>
</head>
<body>
<script>
// unicode 
console.log("\u0000");
console.log("\u6532");

console.log("\uD842\uDFB7");
console.log("\u20BB7");
console.log("\u{20BB7}");

console.log("\u{41}\u{42}\u{43}");

let hello = 123;

console.log(hell\u{6F});  // 123
console.log('\u{1F680}' === '\uD83D\uDE80');


</script>
</body>
</html>
