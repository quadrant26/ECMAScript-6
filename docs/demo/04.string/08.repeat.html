<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串扩展 -repeat</title>
</head>
<body>
<script>

// repeat
console.log('x'.repeat(3)); // xxx
console.log('hello'.repeat(3)); // hellohellohello
console.log('na'.repeat(0)); // ''

// 参数为小数
console.log('na'.repeat(2.3)); // 'nana'

// 参数为负数和Infinity 报错
//console.log('na'.repeat(-1)); // ' Uncaught RangeError'
//console.log('na'.repeat(Infinity)); // 'nana'

// 如果参数是0到-1之间的小数，则等同于0，这是因为会先进行取整运算。0到-1之间的小数，取整以后等于-0，repeat视同为0。
console.log("na".repeat(0.3));

// NaN 等同为 0
console.log('na'.repeat(NaN)); // "nanana"

// 参数为字符串
console.log('na'.repeat('na')); // ""
console.log('na'.repeat('3')); // "nanana"

</script>
</body>
</html>
