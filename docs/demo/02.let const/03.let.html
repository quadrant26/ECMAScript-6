<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>let 命令</title>
</head>
<body>
<script>

var tmp = new Date();
function a(){
	// 内层变量可能会覆盖外层变量
	console.log(tmp);
	if(false){
		var tmp = "hello,world";
	}
};
a(); // undefin


var s = "hello";
for(var i = 0; i < s.length; i++){
	console.log(s[i]);
};
// 变量i只用来控制循环，但是循环结束后，它并没有消失，泄露成了全局变量。
console.log(i);


// let ES6
function f1(){
	let n = 5;
	if(true){
		let n = 10;
	}
	console.log(n);
}
f1();

// 外层作用域无法读取内层作用域的变量。
{{{{
  {let insane = 'Hello World'}
  //console.log(insane); // 报错
}}}};

//内层作用域可以定义外层作用域的同名变量。
{{{{
  let insane = 'Hello World';
  {let insane = 'Hello World'}

}}}};

function f() { console.log('I am outside!'); }
(function () {
  if(false) {
    // 重复声明一次函数f
    function f() { console.log('I am inside!'); }
  }

  //f();
}());
/*
上面代码在ES5中运行，会得到“I am inside!”，但是在ES6中运行，会得到“I am outside!”。这是因为ES5存在函数提升，不管会不会进入 if代码块，函数声明都会提升到当前作用域的顶部，得到执行；而ES6支持块级作用域，不管会不会进入if代码块，其内部声明的函数皆不会影响到作用域的外部。
*/

//块级作用域外部，无法调用块级作用域内部定义的函数。
{
    let a = "inside";
    function f(){
        console.log(a);
    }
}
//f(); // 报错

let b;
{
	let c = "inside";
	b = function (){
		console.log(c);
	}
}
b();

</script>
</body>
</html>
