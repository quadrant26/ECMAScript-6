<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量的赋值方式</title>
</head>
<body>
<script>
//如果等号的右边不是数组（或者严格地说，不是可遍历的结构，参见《Iterator》一章），那么将会报错。
/*
let [foo] = 1;
let [foo] = false;
let [foo] = NaN;
let [foo] = undefined;
let [foo] = null;
let [foo] = {};
*/

// 解构赋值不仅适用于var命令，也适用于let和const命令。
//let [let1, ... ] = array;
//const [const1, ... ] = array;
// set 结构
let [x, y, z] = new Set(['a', 'b', 'c']);
console.log(x);
//只要某种数据结构具有Iterator接口，都可以采用数组形式的解构赋值。

function fibs(){
   var a = 0;
   var b = 1;
   while(true){
     yield a; // 迭代生成器
     [a, b] = [b, a+b];  
   };
}

let [first, second, third, fourth, fifth, sixth] = fibs();
console.log(sixth);


</script>
</body>
</html>
