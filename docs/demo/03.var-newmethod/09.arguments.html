<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串的解构赋值</title>
</head>
<body>
<script>
// 函数内参
function add([x,y]){
    return x+y;
}

console.log(add([1,3])); // 4


console.log( [[1, 2], [3, 4]].map(([a,b]) => a + b) );
// 3, 7

// 默认值
function move([x = 0, y = 0] = []){
    return [x,y];
}
console.log(move());
console.log(move([]));
console.log(move([3]));
console.log(move([3, 4]));

function move2({x = 0, y = 0} = {}){
    return {x,y};
}
console.log(move2());
console.log(move2({}));
console.log(move2({x : 3}));
console.log(move2({x : 3, y : 4}));

//undefined就会触发函数参数的默认值。

console.log( [1, undefined, 3].map((x = 'yes') => x) );
// [ 1, 'yes', 3 ]

</script>
</body>
</html>
