<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> find() findIndex() </title>
</head>
<body>
<p></p>
<p></p>
<p></p>
<p></p>
<p></p>
<p></p>
<p></p>
<p></p>
<span>111</span>
<span>222</span>
<span>333</span>
<script>

// find() 
console.log([1, 4, -5, 10].find( (n) => n < 0 ));
[1, 4, -5, 10].find(function (value, index, arr){
    console.log( value > 9 );
})




// findIndex()
[1, 5, 10, 15].findIndex(function(value, index, arr) {
  console.log( value > 9 );
}) 












</script>
</body>
</html>
