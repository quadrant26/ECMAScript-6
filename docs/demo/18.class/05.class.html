<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Class Generator方法</title>
</head>
<body>
<script>

class Foo {
  constructor(...args) {
    this.args = args;
  }
  * [Symbol.iterator]() {
    for (let arg of this.args) {
      yield arg;
    }
  }
}

for (let x of new Foo('hello', 'world')) {
  console.log(x);
}
// hello
// world


</script>
</body>
</html>
