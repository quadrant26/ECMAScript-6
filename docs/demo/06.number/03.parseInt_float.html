<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number.parseInt() Number.parseFloat() </title>
</head>
<body>
<script>

// Number.parseInt()
console.log(Number.parseInt(23.1));
console.log(Number.parseInt('23.1'));


// Number.parseFloat()
console.log(Number.parseFloat('23.123'));
console.log(Number.parseFloat('23.123#'));

console.log(Number.parseInt === parseInt); // true
console.log(Number.parseFloat === parseFloat); // true);

</script>
</body>
</html>
