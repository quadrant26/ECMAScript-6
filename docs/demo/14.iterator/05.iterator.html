<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Iterator接口与Generator函数</title>
</head>
<body>
<script>

var myIterable = {};

myIterable[Symbol.iterator] = function* (){
    yield 1;
    yield 2;
    yield 3;
};
console.log([...myIterable]);

// // 或者采用下面的简洁写法
let obj = {
    * [Symbol.iterator](){
        yield 'hello';
        yield 'world';
    }
}
for(let x of obj){
    console.log(x);
}



</script>
</body>
</html>
