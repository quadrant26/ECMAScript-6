<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>for...of循环 计算生成的数据结构</title>
</head>
<body>
<script>

// 计算生成的数据结构
let arr = ['a', 'b', 'c'];
for(let pair of arr.entries()){
    console.log(pair);  // [0, "a"] [1, "b"] [2, "c"]
}

// 类似数组的对象
// 字符串
var str = 'hello';
for(let x of str){
    console.log(x);     // h e l l o
}

// DOM NodeList
// DOM NodeList对象
let paras = document.querySelectorAll("p");

for (let p of paras) {
  p.classList.add("test");
}

// arguments对象
function printArgs() {
  for (let x of arguments) {
    console.log(x);
  }
}
printArgs('a', 'b');
// 'a'
// 'b'

// 正确识别32位UTF-16字符
for (let x of 'a\uD83D\uDC0A') {
  console.log(x);
}
// 'a'
// '\uD83D\uDC0A'

let arrayLike = { length: 2, 0: 'a', 1: 'b' };
// 报错
// for (let x of arrayLike) {
//   console.log(x);
// }
// 正确
for (let x of Array.from(arrayLike)) {
  console.log(x);
}




</script>
</body>
</html>
