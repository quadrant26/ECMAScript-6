<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>reset</title>
</head>
<body>
<script>

function foo(...values){
    let result = 0;

    for(var val of values){
        result += val;
    }

    return result;
};
console.log(foo(2,4,5,6));
