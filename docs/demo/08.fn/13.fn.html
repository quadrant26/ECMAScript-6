<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>尾调用</title>
</head>
<body>
<script>

// 尾调用
function f(x){
  return g(x);
}
// 不是尾调用
// 情况一
function f(x){
  let y = g(x);
  return y;
}

// 情况二
function f(x){
  return g(x) + 1;
}

// 情况三
function f(x){
  g(x);
}

// 情况一是调用函数g之后，还有赋值操作，所以不属于尾调用，即使语义完全一样。情况二也属于调用后还有操作，即使写在一行内。情况三等同于 return undefined


function f() {
  let m = 1;
  let n = 2;
  return g(m + n);
}
f();

// 等同于
function f() {
  return g(3);
}
f();

// 等同于
g(3);

</script>
</body>
</html>
