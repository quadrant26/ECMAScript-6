<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Generator 作为对象属性的Generator函数</title>
</head>
<body>
<script>

// 作为对象属性的Generator函数
let obj = {
  * myGeneratorMethod() {
    ···
  }
};
// 等价于
let obj = {
  myGeneratorMethod: function* () {
    // ···
  }
};













</script>
</body>
</html>
